<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Banco</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 p-5">
                <p class="alert alert-info"> Tu Balance <strong id="balance_id"></strong>
                </p>
            </div>
            <div class="col-12 col-md-6 p-5">
                <div class="card">
                    <div class="card-header text-white  bg-info">
                        <h5>Ingresar</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="ingresar_id" type="text" class="form-control">
                        </div>
                        <button onclick="cajero.ingresar()" class="btn btn-info">Ingrsear</button>
                    </div>
                </div>
                <br>
                <div class="card">
                    <div class="card-header text-white  bg-secondary">
                        <h5>Retirar</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <input id="retiro_id" type="text" class="form-control">
                        </div>
                        <button onclick="cajero.retirar()" class="btn btn-secondary">Retirar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="assets/js/main.js"></script>
